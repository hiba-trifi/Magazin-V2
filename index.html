<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <div class="banner">
    <img src="formBkg.jpg" class="img" alt="" />
  </div>

  <body>
    <div id="modalSuprimer">
      <h1>Êtes-vous sûr ?</h1>
      <p>
        Voulez-vous vraiment supprimer cette ligne ? Ce processus ne peut pas
        être annulé.
      </p>
      <div id="modalBtn">
        <button id="modalDelet">Supprimer</button>
        <button id="modalCancel">Annuler</button>
      </div>
    </div>

    <div id="modalconfirm">
      <h1>DETAILS</h1>
      <p>Voici les details de votre Article .</p>

      <div
        style="
          color: black;
          border: dashed #fa4c4b 1px;
          padding: 1%;
          margin: 1% 0%;
        "
        id="Output"></div>
      <button id="modalOk">D'accord</button>
    </div>
    <div id="container">
      <div class="img"></div>
      <form id="form">
        <span>Nom :</span>
        <input type="text" id="name" />
        <output id="nameOutput"></output>
        <span>Marque :</span>
        <input type="text" id="brand" />
        <output id="brandOutput"></output>
        <span>Prix :</span>
        <input type="text" id="price" />
        <output id="priceOutput"></output>
        <span>Date de production :</span>
        <input type="date" id="date" />
        <output id="dateOutput"></output>
        <span>Type :</span>

        <select name="scroll" id="type">
          <option value="Choisie un type">Choisie un type</option>
          <option value="Hygiène et toilette">Hygiène et toilette</option>
          <option value="Soins esthétiques">Soins esthétiques</option>
          <option value="Produits solaires">Produits solaires</option>
          <option value="Beauté des mains et des pieds">
            Beauté des mains et des pieds
          </option>
          <option value="Produits de maquillage">Produits de maquillage</option>
          <option value="Entretien capillaires">Entretien capillaires</option>
          <option value="Parfums">Parfums</option>
        </select>
        <output id="typeOutput"></output>
        <span>Promotion :</span>
        <div id="promo">
          <a>Oui :</a><input type="radio" name="typeradio" id="yes" />
          <a>Non :</a> <input type="radio" name="typeradio" id="no" />
        </div>
        <output id="radioOutput"></output>
        <input type="button" value="Ajouter" id="ajouter" onclick="add()" />
      </form>
    </div>

    <table id="table">
      <tr>
        <th>Nom</th>
        <th>Marque</th>
        <th>Prix</th>
        <th>Date de production</th>
        <th>Type</th>
        <th>Promotion</th>
      </tr>
    </table>
   <script src="script.js"></script>
  </body>
</html>
